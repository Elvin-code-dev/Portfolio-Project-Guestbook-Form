<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="/favicon.png" type="image/png" />
</head>
<body>
  <main class="container">
    <h1>Contact Form</h1>

    <form action="/submit" method="POST" novalidate>
      <div class="grid">
        <div class="field">
          <label for="firstName">First Name</label>
          <input id="firstName" name="firstName" type="text" required />
        </div>

        <div class="field">
          <label for="lastName">Last Name</label>
          <input id="lastName" name="lastName" type="text" required />
        </div>

        <div class="field">
          <label for="jobTitle">Job Title</label>
          <input id="jobTitle" name="jobTitle" type="text" />
        </div>

        <div class="field">
          <label for="company">Company</label>
          <input id="company" name="company" type="text" />
        </div>

        <div class="field">
          <label for="linkedin">LinkedIn URL</label>
          <input id="linkedin" name="linkedin" type="url" placeholder="https://..." />
        </div>

        <div class="field">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div class="field span-2">
          <label for="meet">How did we meet?</label>
          <select id="meet" name="meet">
            <option value="">Please select</option>
            <option>School</option>
            <option>Work</option>
            <option>Conference</option>
            <option>Friend</option>
            <option>Online</option>
          </select>
        </div>

        <div class="field">
          <label for="other">Other (please specify)</label>
          <input id="other" name="other" type="text" />
        </div>

        <div class="field span-3">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6"></textarea>
        </div>
      </div>

      <div class="options">
        <label>
          <input type="checkbox" name="mailingList" value="yes" />
          Please add me to your mailing list
        </label>

        <p>Choose an email format:</p>
        <label><input type="radio" name="format" value="html" checked /> HTML</label>
        <label><input type="radio" name="format" value="text" /> Text</label>
      </div>

      <button class="submit" type="submit">Submit</button>
    </form>

    <footer class="footer">
  <small>
    GitHub repo:
    <a href="https://github.com/Elvin-code-dev/Portfolio-Project-Guestbook-Form.git" target="_blank" > 
      https://github.com/Elvin-code-dev/Portfolio-Project-Guestbook-Form.git
    </a>
  </small>
</footer>
  </main>
</body>
</html>
