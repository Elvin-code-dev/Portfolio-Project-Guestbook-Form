<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="/favicon.png" type="image/png" />
  <script src="/script.js" defer></script>
</head>
<body>
  <main class="container">
    <h1>Contact Form</h1>

  <form id="guest-form" action="/submit" method="POST" novalidate>
  <!-- First Name -->
   <!-- i use small here for spans it just better for styling -->
  <div class="field">
    <label for="firstName">First Name</label>
    <input id="firstName" name="firstName" type="text" />
    <small class="error" id="err-firstName">First name is required.</small>
  </div>

  <!-- Last Name -->
  <div class="field">
    <label for="lastName">Last Name</label>
    <input id="lastName" name="lastName" type="text" />
    <small class="error" id="err-lastName">Last name is required.</small>
  </div>
  
  <!-- Job Title -->
  <div class="field">
    <label for="jobTitle">Job Title</label>
    <input id="jobTitle" name="jobTitle" type="text" />
  </div>

  <!-- Company -->
  <div class="field">
    <label for="company">Company</label>
    <input id="company" name="company" type="text" />
  </div>


  <!-- Email -->
  <div class="field">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" />
    <small class="error" id="err-email">Enter a valid email (example@site.com).</small>
  </div>

  <!-- Mailing list (checkbox) -->
  <div class="field">
    <label>
      <input type="checkbox" name="mailingList" value="yes" />
      Join mailing list
    </label>
    <div id="format-group" style="display:none">
      <label><input type="radio" name="format" value="html" checked /> HTML</label>
      <label><input type="radio" name="format" value="text" /> Text</label>
    </div>
  </div>


  <!-- LinkedIn -->
  <div class="field">
    <label for="linkedin">LinkedIn URL</label>
    <input id="linkedin" name="linkedin" type="url" placeholder="https://..." />
    <small class="error" id="err-linkedin">
      LinkedIn must start with "https://linkedin.com/in/"
    </small>
  </div>

  <!-- How we met -->
  <div class="field">
    <label for="meet">How we met</label>
    <select id="meet" name="meet">
      <option value="">Please select</option>
      <option>School</option>
      <option>Work</option>
      <option>Conference</option>
      <option>Friend</option>
      <option>Online</option>
      <option>Other</option>
    </select>
    <small class="error" id="err-meet">Please tell us how we met.</small>
  </div>

  <!-- Other (please specify) -->
  <div class="field" id="other-group">
    <label for="other">Other (please specify)</label>
    <input id="other" name="other" type="text" />
    <small class="error" id="err-other">Please specify how we met.</small>
  </div>

  <div class="field">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" placeholder="Write your message here..."></textarea>
  </div>


  <button class="submit" type="submit">Submit</button>
</form>

    <footer class="footer">
  <small>
    GitHub repo:
    <a href="https://github.com/Elvin-code-dev/Portfolio-Project-Guestbook-Form.git" target="_blank" > 
      https://github.com/Elvin-code-dev/Portfolio-Project-Guestbook-Form.git
    </a>
  </small>
</footer>
  </main>
</body>
</html>
